<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FirstProject - FrontEndMentor</title>
</head>
<body>
    <div class="wrapper">
        <div class="img">
            <img src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="main">
            <div class="text-center">
                <h1>Order Summary</h1>
                <p> You can now listen to millions of songs, <br>audiobooks, and podcasts on any 
                    device <br>anywhere you like!</p>
            </div>

            <div class="plan">
                <div class="first">
                    <div class="img-plan">
                        <img src="./images/icon-music.svg" alt="">
                    </div>
                    <div class="value-plan">
                        <h3>Annual Plan</h3>
                        <p>R$59.99/year</p>
                    </div>
                </div>    
                <button class="btn-change" >Change</button>
            </div>

        <div class="btn-payAndOrder">
            <button class="btn-pay btn" >Proceed to Payment</button>
            <button class="btn-order btn" >Cancel order</button>
        </div>     
        </div>
    </div>
